{% extends "base.html" %}
{% load static wagtailcore_tags wagtailuserbar %}
{% load static %}

{% block content %}
<!-- hero blog -->
<div class="relative h-[12vh] bg-cover bg-center" style="background-image: url(/static/images/blog_page_hero.jpg);">
  <div class="absolute inset-0 bg-gradient-to-r from-black/75 to-black/50"></div>
</div>
<!-- end -->

<!-- blog page -->
<section class="container mx-auto">
  <div class="py-24 flex flex-col justify-center items-center">
    <p class="text-7xl text-center">
      {{ blogpage.title }}
    </p>
  </div>
  <div class="flex flex-wrap -m-4">
    <!-- blog card-->
    <div class="p-4 w-full">
      <div class="flex flex-col gap-5 h-full bg-[#8B9D83] p-8 rounded-[2rem]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="block w-10 text-[#7A4E3F]"
          viewBox="0 0 975.036 975.036">
          <path
            d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z">
          </path>
        </svg>
        <div class="flex flex-col gap-2">
          <div class="text-2xl leading-relaxed mb-6 text-white">
            {{ blogpage.body|richtext }}
          </div>
          <div class="flex flex-col items-end gap-1">
            <p class="text-2xl title-font font-medium text-white">{{ blogpage.author }}</p>
            <p class="text-lg text-white">{{ blogpage.date|date:"j.n.Y" }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end -->
  </div>
</section>
<!-- end -->
{% endblock %}
